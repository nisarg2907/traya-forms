version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: traya-quiz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: traya
      POSTGRES_PASSWORD: traya_password
      POSTGRES_DB: traya_quiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traya"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
